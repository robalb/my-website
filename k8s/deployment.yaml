apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-0da1d31a768c823dd3bd047f0468c0f7eee62f3c
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
