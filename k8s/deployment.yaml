apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-d57cb7ff88f3e05c1e6f7bd18765dfd7849f49ec
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
