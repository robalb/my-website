apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/morsechat:sha-5aa2746f953327f4c8b844f039caefb2d980bdef
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
