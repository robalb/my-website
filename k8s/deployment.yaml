apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-917788fd6864d88a7b6268d18ef21a4f0f130251
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
