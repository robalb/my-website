apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-823a2ff76e47bb40783f79e78f3dc1c0e1fb8a5a
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
