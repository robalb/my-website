apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-edcf81b7553cb214be2f6f66fd605e0a578f38f0
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
