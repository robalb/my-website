apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-40d2341ab19b0225fa1313f62900d34aa20e0da6
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
