apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-7312c4dc8d60ea9c6a8ce5da40814338b2209161
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
