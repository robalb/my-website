apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-e22d0bb2cebd5e5321724b98e2e50b5f7fd56c9b
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
