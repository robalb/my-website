apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-c1179cf22b3b41594ad5c6cbb03354d0ac108b3d
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
