apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-189334b3edaa9a3ad70cf0934c0a28098debcc1a
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
