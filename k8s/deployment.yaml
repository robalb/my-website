apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-20c6e946a87d4ad5c677e9525c9265eed7d90193
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
