apiVersion: apps/v1
kind: Deployment
metadata:
  name: halb-nginx
spec:
  selector:
    matchLabels:
      app: halb-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: halb-nginx
    spec:
      containers:
        - name: halb-nginx
          image: ghcr.io/robalb/my-website:sha-2286be712db168688781b5ec2b97cc89e5b3b29f
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
